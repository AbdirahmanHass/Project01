<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="CSS/forms.css">
		<title>
			EXTRA
		</title>
	</head>
	<body>
		<a href="home.php">
			HOME
		</a>
		<h2>Text input fields</h2>
		<form id="form1" action="/action_page.php">
			<label for="fname">First Name:</label><br>
			<input type="text" id="fname" name="fname" value="John"><br>
			<label for="lname">Last Name:</label><br>
			<input type="text" id="lname" name="lname" value="Doe"><br>
			<label for="age">Age:</label><br>
			<input type="text" id="age" name="age" value="27"><br>
			<label for="gender">Gender:</label><br>
			<input type="text" id="gender" name="gender" value="Male"><br><br>
			<input class="submit" type="submit" value="Submit">
		</form>
		<h2>Choose your favourite Web language:</h2>
		<form id="form2" action="/action_page.php">
			<input type="radio" id="html" name="fav_language" value="HTML">
			<label for="html">HTML</label><br>
			<input type="radio" id="css" name="fav_language" value="CSS">
			<label for="css">CSS</label><br>
			<input type="radio" id="javascript" name="fav_language" value="JavaScript">
			<label for="javascript">JavaScript</label><br><br>
			<input class="submit" type="submit" value="Submit">
		</form>
		<h2>Which vehicle do you have?</h2>
		<form id="form3" action="/action_page.php">
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1"> I have a bike</label><br>
			<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
			<label for="vehicle2"> I have a car</label><br>
			<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
			<label for="vehicle3"> I have a boat</label><br><br>
			<input class="submit" type="submit" value="Submit">
		</form>
		<h3>
			If you click the "Submit" button, 
			the form-data will be sent to a page called 
			"/action_page.php".
		</h3>
	</body>
</html>
